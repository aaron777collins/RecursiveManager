<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle for contrast -->
  <circle cx="100" cy="100" r="95" fill="#1e1b4b" opacity="0.1"/>

  <!-- Root node (top) -->
  <circle cx="100" cy="40" r="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="3"/>
  <circle cx="100" cy="40" r="10" fill="#8b5cf6"/>

  <!-- Connecting lines from root to middle tier -->
  <line x1="100" y1="58" x2="60" y2="90" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="58" x2="100" y2="90" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="58" x2="140" y2="90" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>

  <!-- Middle tier nodes -->
  <circle cx="60" cy="100" r="15" fill="#ffffff" stroke="#a78bfa" stroke-width="2.5"/>
  <circle cx="60" cy="100" r="8" fill="#a78bfa"/>

  <circle cx="100" cy="100" r="15" fill="#ffffff" stroke="#a78bfa" stroke-width="2.5"/>
  <circle cx="100" cy="100" r="8" fill="#a78bfa"/>

  <circle cx="140" cy="100" r="15" fill="#ffffff" stroke="#a78bfa" stroke-width="2.5"/>
  <circle cx="140" cy="100" r="8" fill="#a78bfa"/>

  <!-- Connecting lines from middle to bottom tier -->
  <line x1="60" y1="115" x2="40" y2="145" stroke="#c4b5fd" stroke-width="2.5" opacity="0.5"/>
  <line x1="60" y1="115" x2="80" y2="145" stroke="#c4b5fd" stroke-width="2.5" opacity="0.5"/>

  <line x1="100" y1="115" x2="90" y2="145" stroke="#c4b5fd" stroke-width="2.5" opacity="0.5"/>
  <line x1="100" y1="115" x2="110" y2="145" stroke="#c4b5fd" stroke-width="2.5" opacity="0.5"/>

  <line x1="140" y1="115" x2="120" y2="145" stroke="#c4b5fd" stroke-width="2.5" opacity="0.5"/>
  <line x1="140" y1="115" x2="160" y2="145" stroke="#c4b5fd" stroke-width="2.5" opacity="0.5"/>

  <!-- Bottom tier nodes (leaf nodes) -->
  <circle cx="40" cy="155" r="12" fill="#ffffff" stroke="#ddd6fe" stroke-width="2"/>
  <circle cx="40" cy="155" r="6" fill="#ddd6fe"/>

  <circle cx="80" cy="155" r="12" fill="#ffffff" stroke="#ddd6fe" stroke-width="2"/>
  <circle cx="80" cy="155" r="6" fill="#ddd6fe"/>

  <circle cx="90" cy="155" r="12" fill="#ffffff" stroke="#ddd6fe" stroke-width="2"/>
  <circle cx="90" cy="155" r="6" fill="#ddd6fe"/>

  <circle cx="110" cy="155" r="12" fill="#ffffff" stroke="#ddd6fe" stroke-width="2"/>
  <circle cx="110" cy="155" r="6" fill="#ddd6fe"/>

  <circle cx="120" cy="155" r="12" fill="#ffffff" stroke="#ddd6fe" stroke-width="2"/>
  <circle cx="120" cy="155" r="6" fill="#ddd6fe"/>

  <circle cx="160" cy="155" r="12" fill="#ffffff" stroke="#ddd6fe" stroke-width="2"/>
  <circle cx="160" cy="155" r="6" fill="#ddd6fe"/>

  <!-- Decorative glow effect -->
  <circle cx="100" cy="40" r="18" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <circle cx="100" cy="40" r="22" fill="none" stroke="#8b5cf6" stroke-width="0.5" opacity="0.2"/>
</svg>
