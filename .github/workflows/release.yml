name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (fail on high/critical)
        run: npm audit --audit-level=high

      - name: Run security audit script
        run: |
          chmod +x scripts/security-audit.sh
          ./scripts/security-audit.sh

  release:
    runs-on: ubuntu-latest
    needs: [security-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/{if (/## \[/ && !found) {found=1; next} if (/## \[/ && found) exit; if (found) print}" CHANGELOG.md)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: RecursiveManager v${{ steps.version.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/aaron777collins/RecursiveManager/main/scripts/install.sh | bash
            ```

            ## Updating

            ```bash
            recursive-manager update
            ```
          draft: false
          prerelease: false

      - name: Verify release
        run: |
          echo "Release created successfully for version ${{ steps.version.outputs.version }}"
